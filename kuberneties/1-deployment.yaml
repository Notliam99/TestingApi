kind: Deployment
apiVersion: apps/v1
metadata:
  name: testing-api-deployment
  namespace: testing-api
  labels:
    app: testapi
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
        - name: test-api
          image: ghcr.io/notliam99/testingapi:v0.0.2
          ports:
            - name: web
              containerPort: 8080
